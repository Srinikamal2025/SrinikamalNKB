<!DOCtype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srini Kamal Residency - Hotel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">

<!-- LOGIN -->
<div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md fade-in">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input id="username" placeholder="Username" class="w-full px-4 py-2 border rounded">
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded">
      <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardScreen" class="hidden">
<header class="bg-white shadow p-4 flex justify-between">
  <h2 class="font-bold">Hotel Dashboard</h2>
  <span id="userRole"></span>
</header>

<main class="p-6">
  <div id="roomGrid" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
</main>
</div>

<!-- ROOM MODAL -->
<div id="roomModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
  <div class="bg-white p-6 rounded w-full max-w-lg">
    <h3 class="text-lg font-bold mb-4">Room Details</h3>

    <form id="roomForm" class="space-y-3">
      <input type="hidden" id="roomId">

      <!-- ðŸ”‘ ROOM NAME (OWNER ONLY) -->
      <div>
        <label class="block text-sm font-medium">Room Name</label>
        <input id="roomName" class="w-full px-3 py-2 border rounded" placeholder="e.g. Deluxe 101">
      </div>

      <div>
        <label>Status</label>
        <select id="roomStatus" class="w-full px-3 py-2 border rounded">
          <option value="available">Available</option>
          <option value="occupied">Occupied</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>

      <div>
        <label>Price</label>
        <input id="roomPrice" type="number" class="w-full px-3 py-2 border rounded">
      </div>

      <button class="w-full bg-blue-600 text-white py-2 rounded">Save</button>
    </form>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
